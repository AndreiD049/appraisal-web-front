server {
        listen 80;
        listen [::]:80;
        server_name admin-tc.xyz www.admin-tc.xyz admintools.online www.admintools.online;

        location ~ /.well-known/acme-challenge {
          allow all;
          root /usr/share/nginx/html;
        }

        location / {
                rewrite ^ https://www.$host$request_uri? permanent;
        }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin-tc.xyz admintools.online;
    ssl_certificate /etc/letsencrypt/live/admin-tc.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin-tc.xyz/privkey.pem;

    location / {
            rewrite ^ https://www.$host$request_uri? permanent;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.admin-tc.xyz www.admintools.online;

    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/admin-tc.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin-tc.xyz/privkey.pem;

    ssl_buffer_size 8k;

    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_prefer_server_ciphers on;

    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    ssl_ecdh_curve secp384r1;
    ssl_session_tickets off;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* .*\/api\/.*$ {
        proxy_pass http://web_back:3001;
    }

    root /usr/share/nginx/html;
    index index.html index.htm index.nginx-debian.html;
}
